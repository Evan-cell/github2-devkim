<div *ngIf="profile">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{profile.name}} <small>{{profile.login}}</small>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-3">
          <img src="{{profile.avatar_url}}" class="img-circle img-responsive" alt="profile">
        </div>
        <div class="col-sm-5">
          <ul class="list-group">
            <li *ngIf="profile.bio" class="list-group-items">
              {{profile.bio}}
            </li>
            <li *ngIf="profile.bio" class="list-group-items">
              {{profile.bio}}
            </li>
            <li *ngIf="profile.bio" class="list-group-items">
              {{profile.bio}}
            </li>
            <li *ngIf="profile.bio" class="list-group-items">
              {{profile.bio}}
            </li>
            <li *ngIf="profile.bio" class="list-group-items">
              {{profile.bio}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
