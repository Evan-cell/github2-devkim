<div *ngIf="profile">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{profile.name}} <small>{{profile.login}}</small>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-3">
          <img src="{{profile.avatar_url}}" class="img-circle img-responsive" alt="profile">
        </div>
        <div class="col-sm-5">
          <ul class="list-group">
            <li *ngIf="profile.bio" class="list-group-item">
              {{profile.bio}}
            </li>
            <li *ngIf="profile.hirable" class="list-group-item">
              available fore hire
            </li>
            <li *ngIf="profile.location" class="list-group-item">
              {{profile.location}}
            </li>
          </ul>
        </div>
        <div class="col-sm-4">
          <p>
            <span class="label label-default">{{profile.followers}} Followers</span>
            <span class="label label-primary">{{profile.following}} Following</span>
            <span class="label label-success">{{profile.public_gists}} publicGists</span>
            <span class="label label-info">{{profile.public_repos}} public repos</span>
          </p>
          <p><a href="{{profile.html_url}}" target="_blank" class="btn btn-success btn-sm">view profile on github</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
